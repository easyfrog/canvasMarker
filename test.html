<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>easyDraw test</title>

	<script src="./build/marker.min.js"></script>
</head>
<body>
	<script>
		var imageData = {
			width: 450,
			height: 250,
			background: {
				color: 0x00fff0,
				alpha: .3
			}, 
			elements: [{
					type: 'roundRect',
					name: 'rr',
					color: 0x0,
					alpha: .3,
					strokeColor: 0xffffff,
					lineWidth: 3,
					x: 5,
					y: 5,
					radius: 10,
					width: -10,
					height: -10
				},
				{
					type: 'image',
					name: 'icon2',
					url: './resources/start.png',
					x: 10,
					y: 30,
					width: 64,
					height: 64,
				},
				{
					type: 'image',
					name: 'icon',
					url: './resources/hand.png',
					x: 10,
					y: 10,
					width: 32,
					height: 32,
					shadow: {
						blur: 5,
						offsetX: 0,
						offsetY: 2,
						alpha: .7,
						color: 0x0
					}
				},
				{
					type: 'group',
					name: 'group1',
					x: 10,
					y: 20,
					elements: [
						{
							type: 'text',
							name: 'text',
							text: 'jalkjs战罢是拉萨是虽',
							font: '44px Arial',
							color: 0xff0000,
							strokeColor: 0xfffff0,
							lineWidth: 3,
							x: 80,
							y: 0
						},
						{
							type: 'group',
							name: 'group2',
							x: -40,
							y: 20,
							elements: [
								{
									type: 'text',
									name: 'text2',
									text: 'jalkjsdfkja战罢是拉萨是虽',
									font: '44px Arial',
									color: 0x0,
									strokeColor: 0xffffff,
									lineWidth: 3,
									x: 80,
									y: 29
								}
							]
						}
					]
				},
				{
					type: 'shape',
					name: 'sha',
					color: 0xf0fff0,
					alpha: .9,
					strokeColor: 0x005500,
					lineWidth: 2,
					points: [{
						x: -15,
						y: -15
					},{
						x: .5,
						y: .5
					},{
						x: -15,
						y: 20
					}]
				},
				{
					type: 'circle',
					name: 'cir',
					color: 0x00ff00,
					alpha: .9,
					strokeColor: 0xffff00,
					lineWidth: 2,
					point: {
						x: .5,
						y: .5
					},
					radius: 20
				},
			]
		};

		// 创建Marker
		var marker = new Marker( imageData );

		marker.callback = function () {
			// clear the callback
			marker.callback = null;
			console.log('complete!!!');

			document.body.appendChild(marker.ctx.canvas);
			animate();
		}

		// 初始画
		marker.init();

		// hand data
		var group = marker.getStyleByName('group1');
		var circle = marker.getStyleByName('cir');

		var _x = group.x;
		var rad = circle.radius;

		var cnt = 0;
		function animate() {
			setInterval(function () {
				group.x = _x + Math.abs(Math.sin(cnt)) * 60;
				circle.radius = rad + Math.abs(Math.cos(cnt)) * 30;
				cnt += .1;
				marker.update();
			}, 1000 / 30);
		}

	</script>
</body>
</html>
